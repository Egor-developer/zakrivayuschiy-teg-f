<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />

  </head>
  <body class="page">
    <header class="header container">
      <a href="#" class="header-logo">&lt;/HTML&gt;</a>
      <h1 class="header-title">закрывающий тег</h1>
    </header>
    <main class="container">
      <article class="card">
        <h2 class="card-title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <img src="./images/image.jpg" alt="автобус" class="card-img" />
        <div class="card-text__wrapper">
          <p class="card-text">
            Это было самое начало пути. На этом этапе важно было проникнуться
            основами и настроиться на учёбу. И, возможно, подумать, как новые
            знания могут повлиять на ваше будущее.
          </p>
          <p class="card-text">
            Место для ваших воспоминаний о начале обучения.
          </p>
        </div>
        <div class="card-buttons">
          <button class="card-button card__icon-button">
            <svg
              class="like-icon"
              width="27"
              height="24"
              viewBox="0 0 27 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M6 0H3V3H6V0Z" fill="black" />

              <path d="M24 6H27V9H24V6Z" fill="black" />
              <path d="M24 9H27V12H24V9Z" fill="black" />
              <path d="M15 0H18V3H15V0Z" fill="black" />
              <path d="M21 12H24V15H21V12Z" fill="black" />

              <path d="M15 3H12V6H15V3Z" fill="black" />
              <path d="M15 21H12V24H15V21Z" fill="black" />
            </svg>
          </button>
          <button class="card-button button-like">
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
      <button class="button-save">
        <svg viewBox="0 0 39 39" class="button-save__image">
          <use href="./svg/floppy.svg#floppy" />
        </svg>
        <span class="button__text">Сохранить на память</span>
      </button>
    </main>
    <script src="./scripts/like.js"></script>
